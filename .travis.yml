language: node_js
node_js: node
cache:
  directories:
    - node_modules
script:
  - npm test
env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s cameron-speed -t 47ef4c0a-737e-4f23-88cc-b3bfa4f9722e -p ./build
  skip_cleanup: true
  on:
    branch: mas